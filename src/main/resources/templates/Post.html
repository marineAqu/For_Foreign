    <style>
        /* 스타일링을 위한 CSS */
        .image-container {
            position: relative; /* 포지션을 상대 위치로 설정 */
            //display: block; /* 인라인 블록 요소로 설정 */
            transform: translate(0%, 2%);
        }
        .text-overlay {
            position: absolute; /* 포지션을 절대 위치로 설정 */
            top: 52%; /* 위에서 50% 위치로 조정 */
            left: 50%; /* 왼쪽에서 50% 위치로 조정 */
            transform: translate(-50%, -50%); /* 중앙 정렬 */

            padding: 10px; /* 텍스트 주위의 패딩 설정 */
        }
         /* 이미지 스타일링 */
        .image-container img {
            display-right: block;
            transform: translate(5px, 10px);
            width: 400px; /* 이미지의 가로 크기를 200px로 설정 */
            height: 610px; /* 이미지의 세로 크기를 200px로 설정 */
        }
        .image-button {
        display: inline-flex; /* 버튼과 텍스트를 가로로 나란히 표시 */
        align-items: center; /* 수직 가운데 정렬 */
        padding: 10px; /* 버튼 내부 여백 설정 (선택 사항) */
        display: inline-block;
        width: 40px;
        height: 40px;
        background-image: url('images/Back.png');
        background-size: cover;
        text-decoration: none;
    }
    .btn-block {
                color: white;
                display: block;
                padding-top: 5%;
                padding-bottom: 5%;
                //margin-left: auto;
                //margin-right: auto;
                text-align: center;
                //border-radius: 50%;
                border-radius: 8px;
                background-color: #11264F;
                border: none;
            }
    </style>

</head>
