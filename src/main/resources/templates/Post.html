<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>단어 - 추가</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3, user-scalable=yes">

    <style>
        .image-container {
            position: relative;
            transform: translate(0%, 2%);
        }
        .text-overlay {
            position: absolute;
            top: 52%;
            left: 50%;
            transform: translate(-50%, -50%);

            padding: 10px;
        }
        .image-container img {
            display-right: block;
            transform: translate(5px, 10px);
            width: 400px;
            height: 610px;
        }
        .image-button {
        display: inline-flex;
        align-items: center;
        padding: 10px;
        display: inline-block;
        width: 40px;
        height: 40px;
        background-image: url('images/Back.png');
        background-size: cover;
        text-decoration: none;
    }
    .btn-block {
                color: white;
                display: block;
                padding-top: 5%;
                padding-bottom: 5%;
                //margin-left: auto;
                //margin-right: auto;
                text-align: center;
                //border-radius: 50%;
                border-radius: 8px;
                background-color: #11264F;
                border: none;
            }
    </style>

</head>
<body style="background-color:#F2E8D5;">

<div class="container">

    <a href="/board" class="image-button"></a>

    <p style="text-align: center; font-size:200%"><b>Basic  (Hard)</b></p>

    <div style="text-align : center;">
        <img src="images/line3.png">
    </div>


    <div class="image-container">
        <img src="/images/book2.jpg" alt="단어 추가 이미지"  >
        <div class="text-overlay">
            <form action="/board" method="post" enctype="multipart/form-data">
                <div>
                    <p style="font-size:20px">
                        <strong>Word</strong>
                        <input type="text" name="eng" >
                    </p>
                </div>

                <p style="font-size:20px">
                    <strong>Meaning of a word</strong>
                    <input type="text" name="kor">
                </p>
                <p style="font-size:20px">
                    <strong>Pronunciation</strong>
                    <input type="text" name="pron">
                </p>
                <p style="font-size:20px">
                    <strong>Part of speech</strong>
                    <input type="checkbox" name="part" value="1">noun
                    <input type="checkbox" name="part" value="2">verb
                    <input type="checkbox" name="part" value="3">adjective
                </p>
                <p style="font-size:20px">
                    <strong>Korean sentence</strong>
                    <input type="text" name="sen">
                </p>
                <p style="font-size:20px">
                    <strong>English sentence</strong>
                    <input type="text" name="esen">
                </p>

                <p>
                    <input type="submit" class="btn-block" value="To add">
                </p>
            </form>
        </div>
    </div>



</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
