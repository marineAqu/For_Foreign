<head>
    <meta charset="UTF-8">
    <title>퀴즈 종료</title>
    <style>
    .BottomNavigation{
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    background-color: #F2E8D5;
    box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.25);
    z-index: 1;
    align-items: center;
    padding: 10px 0;
    height: 5%;
}

.CameraButton{
    position: absolute;
    top: 50%;
    left: 10%;
    transform: translate( -50%, -50% );
}
.TranslationButton{
    position: absolute;
    top: 50%;
    left: 30%;
    transform: translate( -50%, -50% );
}
.HomeButton{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate( -50%, -50% );
}
.QuizButton{
    position: absolute;
    top: 50%;
    left: 70%;
    transform: translate( -50%, -50% );
}
.WordBookButton{
    position: absolute;
    top: 50%;
    left: 90%;
    transform: translate( -50%, -50% );
}

        #modal.modal-overlay {
            width: 100%;
            height: 100%;
            /*position: absolute; : 아래로 스크롤해서 모달 열면 배경 어둡게가 잘려서 아래로 수정하여 해결*/
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /*background: rgba(0, 0, 0, 0.3);*/
            background: #F2E8D5;
            text-align: center;
            z-index: 999;
        }

        #modal .modal-window {
            /*box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.37);*/
            display: block;
            align-items: center;
            position: relative;
        }

        #modal .title {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #modal .mod-x {
            position: absolute;
            top: 3%;
            right: 1%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            width: 60px;
        }

        #modal .title2 {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #modal .show-sco {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
원래 메인페이지로 돌아가야하는데 메인페이지 연결을 안 했으니까 임시로 요렇게 만듬

<!--모달-->
<div id="modal" class="modal-overlay">
    <img src="images/X.png" class="mod-x">
    <div class="modal-window">
        <img style="display: block; height: 85%;" src="images/Score.png">
        <div class="title">
                <span style="font-size: 80px; font-weight:500;">Thank you
                    for your efforts.</span>
        </div>
        <div class="title2">
            <span style="font-size: 75px; font-weight:500;">Your score is</span>
        </div>
        <div class="show-sco">
            <span style="font-size: 120px; font-weight:540;" th:text="${correctNum}">2</span>
            <span style="font-size: 120px; font-weight:540;">/</span>
            <span style="font-size: 120px; font-weight:540;" th:text="${totNum}">10</span>
        </div>
    </div>
</div>

<nav class="BottomNavigation">
    <a href="/camera">
        <img class="CameraButton" src="images/NotSelectedCamera.png" style="width: 9%;">
    </a>
    <a href="/translator">
        <img class="TranslationButton" src="images/NotSelectedTranslation.png" style="width: 8%;">
    </a>
    <a href="/home">
        <img class="HomeButton" src="images/NotSelectedHome.png" style="width: 11%;">
    </a>
    <a href="/BookLis">
        <img class="QuizButton" src="images/NotSelectedQuiz.png" style="width: 7%;">
    </a>
    <a href="vocaList">
        <img class="WordBookButton" src="images/NotSelectedWordBook.png" style="width: 6%;">
    </a>
</nav>
</body>

    //X이미지 누르면 모달 닫힘

        modal.style.display = "none"
        document.body.style.overflow = "upset";

    })
